<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Kundregister med databas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/css/bootstrap-editable.css" rel="stylesheet" />

</head>
<body>
    <div class="container">
        <br />
        <div id="addForm">
            <table>
                <tr>
                    <td><label>Förnamn:</label></td>
                    <td><input name="FirstName" value="Sven" style="width:150px" /></td>

                    <td><label>Efternamn:</label></td>
                    <td><input name="LastName" value="Sven" style="width:150px" /></td>
                </tr>
                <tr>
                    <td><label>Ålder:</label></td>
                    <td><input name="Age" value="Sven" style="width:150px" /></td>

                    <td><label>Kön:</label></td>
                    <td><input name="Gender" value="Sven" style="width:150px" /></td>
                </tr>
                <tr>
                    <td><label>Email:</label></td>
                    <td><input name="Email" value="Sven" style="width:150px" /></td>

                    <td></td>

                    <td><button class="btn btn-primary" style="width:150px">Ok</button></td>
                </tr>
            </table>
        </div>

        <hr />

        <label>Enter an Id</label>
        <input type="number" class="form-control" name="id" id="idNumber" />

        <hr />

        <button id="getOneCustomer" class="btn btn-success" style="width:200px">Get by Id</button>
        <button id="getAllCustomers" class="btn btn-success" style="width:200px">Get All</button>
        <button id="countCustomers" class="btn btn-info" style="width:200px">Count</button>
        <button id="seedCustomers" class="btn btn-warning" style="width:200px">Seed</button>
        <hr />
        <span id="status"></span>
        <div id="dataTable"></div>
    </div>
    <div class="modal fade" id="addressModal" tabindex="-1" role="dialog" aria-labelledby="addressModalLabel" aria-hidden="true"></div>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/js/bootstrap-editable.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
